<div *ngIf="!activity" class="cs-loader doNotPrint">
  <div class="cs-loader-inner">
    <label>	L</label>
    <label>	O</label>
    <label>	A</label>
    <label>	D</label>
    <label>	I</label>
    <label>	N</label>
    <label>	G</label>
    <label>	.</label>
    <label>	.</label>
    <label>	.</label>
  </div>
</div>
<div class="row">
  <div class="doNotPrint">
    <div class="col-md-10">
      <h1><span style="cursor:pointer" (click)="goBack()"><i class="fa fa-arrow-circle-o-left"></i></span><strong> Site Activity</strong></h1>
      <hr>
    </div>
  </div>

  <div *ngIf="activity" class="col-md-12">
    <p-dataTable [value]="activity" [responsive]="true">
      <p-column field="action" header="Action" [sortable]="true"></p-column>
      <p-column field="result" header="Result" [sortable]="true"></p-column>
      <p-column field="userID" header="User ID" [sortable]="true"></p-column>
      <p-column field="timestamp" header="Date" [sortable]="true"></p-column>
      <p-column field="info" header="Info" [sortable]="true"></p-column>
    </p-dataTable>
  </div>
</div>
