<div *ngIf="!activity" class="cs-loader doNotPrint">
  <div class="cs-loader-inner">
    <label>	L</label>
    <label>	O</label>
    <label>	A</label>
    <label>	D</label>
    <label>	I</label>
    <label>	N</label>
    <label>	G</label>
    <label>	.</label>
    <label>	.</label>
    <label>	.</label>
  </div>
</div>
<div class="row">
  <div class="doNotPrint">
    <div class="col-md-10">
      <h1><span style="cursor:pointer" (click)="goBack()"><i class="fa fa-arrow-circle-o-left"></i></span><strong> Site Activity</strong></h1>
      <hr>
    </div>
  </div>

  <div *ngIf="activity" class="col-md-12">
    <p-dataTable [value]="activity" [responsive]="true">
      <p-column field="result" header="Result" [sortable]="true" [style]="{'width': '90px', 'text-align': 'center'}">
        <template let-data="rowData" pTemplate="body">
          <i *ngIf="data.result === 'success'" class="fa fa-check-circle fa-2x" style="color:green" title="Success" aria-hidden="true"></i>
          <i *ngIf="data.result === 'fail'" class="fa fa-exclamation-triangle fa-2x" style="color:red" title="Error" aria-hidden="true"></i>
        </template>
      </p-column>
      <p-column field="timestamp" header="Date Time" [sortable]="true" [style]="{'width': '150px'}">
        <template let-data="rowData" pTemplate="body">
          {{ data.timestamp | date:'medium' }}
        </template>
      </p-column>
      <p-column field="action" header="Action" [sortable]="true" [style]="{'width': '200px'}"></p-column>
      <p-column field="info" header="Info" [sortable]="true" [style]="{'width': '500px'}"></p-column>
      <p-column field="userID" header="User Info" [sortable]="true" [style]="{'width': '100px', 'text-align': 'center'}">
        <template let-data="rowData" pTemplate="body">
          <i *ngIf="data.userID != 0" (click)="viewUserInfo()" class="fa fa-info-circle fa-2x user-info" title="View User Info" aria-hidden="true"></i>
          <i *ngIf="data.userID === 0" class="fa fa-times-circle fa-2x" style="color:orange" title="No User Info" aria-hidden="true"></i>
        </template>
      </p-column>
    </p-dataTable>
  </div>
</div>
