<div *ngIf="user" class="staffEdit row form-horizontal">
    <div *ngIf="!newUser">
        <h2><span style="cursor:pointer" (click)="goBack()"><i class="fa fa-arrow-circle-o-left"></i></span> Edit Details for {{user.firstName}}</h2>
    </div>
    <div *ngIf="newUser">
        <h2><span style="cursor:pointer" (click)="goBack()"><i class="fa fa-arrow-circle-o-left"></i></span> Add New User</h2>
    </div>
    <hr>
    <div class="col-md-6">
    <div class="form-group">
        <label class="col-md-4 control-label"><span style="color:red">*</span> Authorization Level: </label>
        <div class="col-md-8">
          <p-multiSelect [options]="authLevels" [(ngModel)]="fselected" optionLabel="name" ></p-multiSelect>
        </div>
    </div>
    <div *ngIf="newUser" class="form-group">
        <label class="col-md-4 control-label"><span style="color:red">*</span> First Name: </label>
        <div class="col-md-8">
            <input class="form-control" [(ngModel)]="user.firstName" placeholder="First Name" required />
        </div>
    </div>
    <div *ngIf="newUser" class="form-group">
        <label class="col-md-4 control-label"><span style="color:red">*</span> Last Name: </label>
        <div class="col-md-8">
            <input class="form-control" [(ngModel)]="user.lastName" placeholder="Last Name" required />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label"><span style="color:red">*</span> Email: </label>
        <div class="col-md-8">
            <input class="form-control" type="email" [(ngModel)]="user.email" placeholder="Email" required />
            <p>* Welcome message with username and pass will be sent to the above email.</p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-11 col-md-1">
            <button (click)="save()" class="btn btn-success"><i class="fa fa-save"></i> Submit</button>
        </div>
    </div>
  </div>
</div>
