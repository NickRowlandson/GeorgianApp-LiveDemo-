<div *ngIf="user" class="staffEdit row form-horizontal">
    <div *ngIf="!newUser">
        <h2>Edit Details for {{user.firstName}}</h2>
    </div>
    <div *ngIf="newUser">
        <h2>Add New User</h2>
    </div>
    <hr>
    <div class="col-md-6">
    <div class="form-group">
        <label class="col-md-4 control-label">Authorization Level: </label>
        <div class="col-md-8">
          <p-multiSelect [options]="authLevels" [(ngModel)]="fselected" optionLabel="name" ></p-multiSelect>
        </div>
    </div>
    <div *ngIf="newUser" class="form-group">
        <label class="col-md-4 control-label">First Name: </label>
        <div class="col-md-8">
            <input class="form-control" [(ngModel)]="user.firstName" placeholder="First Name" required />
        </div>
    </div>
    <div *ngIf="newUser" class="form-group">
        <label class="col-md-4 control-label">Last Name: </label>
        <div class="col-md-8">
            <input class="form-control" [(ngModel)]="user.lastName" placeholder="Last Name" required />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label">Email: </label>
        <div class="col-md-8">
            <input class="form-control" type="email" [(ngModel)]="user.email" placeholder="Email" required />
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button (click)="goBack()" class="btn btn-default">Back</button>
            <button (click)="save()" class="btn btn-primary">Save</button>
        </div>
    </div>
  </div>
</div>
