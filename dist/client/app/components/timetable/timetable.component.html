<div class="doNotPrint">
  <div class="spacer"></div>
  <div class="inner_header">
    <div (click)="goBack()" title="Back" class="backButton"><i class="far fa-arrow-alt-circle-left"></i></div>
    <h1 *ngIf="!faculty"><strong>My Timetable</strong></h1>
    <h1 *ngIf="selectedStudent" style="display:inline-block;" ><strong>Viewing Timetable for </strong></h1>
    <h1 *ngIf="!selectedStudent && faculty" style="display:inline-block;">
      <strong>View Timetable for: </strong>
      <p-dropdown *ngIf="faculty" [options]="students | studentToSelectItem" [(ngModel)]="selectedStudent" placeholder="Select a Student" [filter]="true" [style]="{'width':'350px', 'font-size':'24px'}" (onChange)="studentSelect()"></p-dropdown>
    </h1>
    <button (click)="onPrint()" class="orangeButton" title="Print timetable"><i class="fa fa-print"></i> Print</button>
  </div>
</div>
<p-schedule *ngIf="events" [events]="events" [editable]="false" [weekends]="false" [allDaySlot]="false" [options]="options"></p-schedule>
