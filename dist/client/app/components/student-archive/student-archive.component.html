<div class="spacer"></div>
<div class="inner_header">
  <div (click)="goBack()" title="Back" class="backButton"><i class="far fa-arrow-alt-circle-left"></i></div>
  <h1><strong>Student Archive</strong></h1>
</div>
<div class="row">
  <div *ngIf="archive" class="col-md-12">
    <p-dataTable [value]="archive" [responsive]="true">
      <p-column field="studentNumber" header="Student #" [sortable]="true"></p-column>
      <p-column field="firstName" header="First Name" [sortable]="true"></p-column>
      <p-column field="lastName" header="Last Name" [sortable]="true"></p-column>
      <p-column field="email" header="Email" [sortable]="true"></p-column>
      <p-column field="phone" header="Phone" [sortable]="true"></p-column>
    </p-dataTable>
  </div>
</div>
